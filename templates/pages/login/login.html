<form method="POST" action="{{ url_for('login_bp.login') }}">
    {% if error %}
    <div class="row p-3">
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
    </div>
    {% endif %}
    <h1 class="display-5">Iniciar sesión</h1>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" name="email" class="form-control" id="email"
               placeholder="ejemplo@outlook.com" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control"
               placeholder="********" id="password">
    </div>
    <button type="submit" class="btn btn-lg racoon-btn-success">Acceder</button>
</form>
